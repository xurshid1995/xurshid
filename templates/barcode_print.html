<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barcode Label Print</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @media print {
            @page {
                size: 58mm 40mm;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .label-container {
            width: 58mm;
            height: 40mm;
            border: 2px dashed #999;
            padding: 3mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .product-name {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.2;
        }
        
        .barcode-svg {
            max-width: 52mm;
            height: auto;
        }
        
        .barcode-number {
            font-size: 8px;
            text-align: center;
            margin-top: 1px;
            color: #333;
            font-family: monospace;
        }
        
        .no-print {
            text-align: center;
            margin-top: 20px;
        }
        
        .print-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        
        .print-btn:hover {
            background: #0056b3;
        }
        
        .print-btn.close {
            background: #6c757d;
        }
        
        .print-btn.close:hover {
            background: #545b62;
        }
        
        @media print {
            .label-container {
                border: none;
                width: 58mm;
                height: 40mm;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="label-container">
        <div class="product-name" id="productName"></div>
        <svg id="barcode" class="barcode-svg"></svg>
        <div class="barcode-number" id="barcodeText"></div>
    </div>
    
    <div class="no-print">
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Chop etish</button>
        <button class="print-btn close" onclick="window.close()">‚úñ Yopish</button>
    </div>
    
    <script>
        // URL dan parametrlarni olish
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name') || 'Mahsulot';
        const barcode = urlParams.get('barcode') || '0000000000000';
        
        // Mahsulot nomini ko'rsatish
        document.getElementById('productName').textContent = productName;
        document.getElementById('barcodeText').textContent = barcode;
        
        // Barcode yaratish
        try {
            JsBarcode("#barcode", barcode, {
                format: "CODE128",
                width: 1.5,
                height: 35,
                displayValue: false,
                margin: 0
            });
        } catch (e) {
            console.error('Barcode yaratishda xato:', e);
            document.getElementById('barcode').innerHTML = '<text>Invalid barcode</text>';
        }
    </script>
</body>
</html>
