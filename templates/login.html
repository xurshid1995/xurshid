<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .login-container {
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("{{ url_for('static', filename='images/login-bg.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
    }
    
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(3px);
    }

    .login-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .login-header {
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: #ffffff;
        font-size: 2rem;
        margin: 0 0 0.5rem 0;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .login-header p {
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        font-size: 1rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 500;
        font-size: 0.95rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .password-wrapper {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: rgba(255, 255, 255, 1);
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        color: #ffffff;
        transition: all 0.3s ease;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .form-control.error {
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
    }

    .btn-login {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        backdrop-filter: blur(10px);
        color: #000000;
        border: 1px solid rgba(255, 215, 0, 0.5);
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
    }

    .btn-login:hover {
        background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 165, 0, 0.5);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1rem 0;
        font-size: 0.9rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
    }

    .remember-me input {
        margin-right: 0.5rem;
        cursor: pointer;
    }

    .forgot-password {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: color 0.3s;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .forgot-password:hover {
        color: #ffffff;
        text-decoration: underline;
    }

    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    .alert {
        padding: 0.875rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
    }

    .alert-error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }

    .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .login-card {
            padding: 2rem 1.5rem;
            margin: 10px;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
        }
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="icon">üîê</div>
                <h1>Tizimga kirish</h1>
                <p>Login va parolingizni kiriting</p>
            </div>

            <!-- Xatolik xabari -->
            <div id="errorAlert" class="alert alert-error" style="display: none;">
                <span id="errorMessage"></span>
            </div>
            
            <!-- Server-side xatolik xabari -->
            {% if error_message %}
            <div class="alert alert-error" style="display: block; margin-bottom: 1rem;">
                <span>{{ error_message }}</span>
            </div>
            {% endif %}

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">üë§ Login</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Login nomingizni kiriting"
                           required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">üîí Parol</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Parolingizni kiriting"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="remember">
                        <span>Meni eslab qol</span>
                    </label>
                    <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    üöÄ Kirish
                </button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', handleLogin);
    });

    async function handleLogin(e) {
        e.preventDefault();
        
        // Xatoliklarni tozalash
        clearErrors();
        
        const formData = new FormData(e.target);
        const loginData = {
            username: formData.get('username').trim(),
            password: formData.get('password').trim(),
            remember: formData.get('remember') === 'on'
        };

        // Validatsiya
        if (!validateLogin(loginData)) {
            return;
        }

        // Loading holatini ko'rsatish
        setLoading(true);

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });

            const data = await response.json();

            if (data.success) {
                // Muvaffaqiyatli kirish
                loginBtn.innerHTML = '‚úÖ Muvaffaqiyatli!';
                setTimeout(() => {
                    window.location.href = data.redirect || '/dashboard';
                }, 1000);
            } else {
                // Xatolik
                showError(data.message || 'Login yoki parol noto\'g\'ri');
            }
        } catch (error) {
            console.error('Login xatoligi:', error);
            showError('Server bilan bog\'lanishda xatolik yuz berdi');
        } finally {
            setLoading(false);
        }
    }

    function validateLogin(data) {
        let isValid = true;

        if (!data.username) {
            showFieldError('username', 'Login talab qilinadi');
            isValid = false;
        }

        if (!data.password) {
            showFieldError('password', 'Parol talab qilinadi');
            isValid = false;
        }

        return isValid;
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorAlert.style.display = 'block';
    }

    function showFieldError(field, message) {
        const input = document.getElementById(field);
        const errorDiv = document.getElementById(field + 'Error');
        
        input.classList.add('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    // Parolni ko'rsatish/yashirish
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üôà';  // Parol ko'rinayotganda
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';  // Parol yashiringanda
        }
    }

    function clearErrors() {
        // Alert xatolikni yashirish
        errorAlert.style.display = 'none';
        
        // Field xatoliklarini tozalash
        const inputs = document.querySelectorAll('.form-control');
        const errors = document.querySelectorAll('.error-message');
        
        inputs.forEach(input => input.classList.remove('error'));
        errors.forEach(error => {
            error.style.display = 'none';
            error.textContent = '';
        });
    }

    function setLoading(loading) {
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        if (loading) {
            form.classList.add('loading');
            loginBtn.innerHTML = '‚è≥ Kirish...';
            loginBtn.disabled = true;
        } else {
            form.classList.remove('loading');
            loginBtn.innerHTML = 'üöÄ Kirish';
            loginBtn.disabled = false;
        }
    }
    </script>
</body>
</html>
