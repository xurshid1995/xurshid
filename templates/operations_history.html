{% extends "base.html" %}

{% block title %}Amaliyotlar tarixi{% endblock %}

{% block content %}
<div class="container" style="max-width: 1400px; margin: 2rem auto; padding: 0 1rem;">

    <!-- Filterlar -->
    <div style="background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568;">üìÖ Boshlanish sanasi:</label>
                <input type="date" id="startDate" class="form-control" style="width: 100%;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568;">üìÖ Tugash sanasi:</label>
                <input type="date" id="endDate" class="form-control" style="width: 100%;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568;">üè∑Ô∏è Amaliyot turi:</label>
                <select id="operationType" class="form-control" style="width: 100%;">
                    <option value="">Barchasi</option>
                    <option value="sale">Sotish</option>
                    <option value="add_product">Mahsulot qo'shish</option>
                    <option value="transfer">Transfer</option>
                    <option value="return">Qaytarish</option>
                    <option value="edit">Tahrirlash</option>
                </select>
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568;">üë§ Foydalanuvchi:</label>
                <select id="userFilter" class="form-control" style="width: 100%;">
                    <option value="">Barchasi</option>
                </select>
            </div>
        </div>
        <div style="margin-top: 1rem; display: flex; gap: 1rem;">
            <button onclick="loadHistory()" class="btn btn-primary" style="flex: 1;">
                üîç Qidirish
            </button>
            <button onclick="resetFilters()" class="btn btn-secondary" style="flex: 1;">
                üîÑ Tozalash
            </button>
            <button onclick="exportHistory()" class="btn btn-success" style="flex: 1;">
                üìä Excel ga eksport
            </button>
        </div>
    </div>

    <!-- Statistika -->
    <div id="statistics" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
        <!-- Statistika kartochkalari JavaScript orqali to'ldiriladi -->
    </div>

    <!-- Amaliyotlar jadvali -->
    <div style="background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden;">
        <div style="padding: 1.5rem; background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-bottom: 2px solid #dee2e6;">
            <h2 style="margin: 0; color: #495057; font-size: 1.4rem;">üìã Amaliyotlar ro'yxati</h2>
        </div>
        <div style="overflow-x: auto;">
            <table id="historyTable" style="width: 100%; border-collapse: collapse;">
                <thead style="background: #667eea; color: white;">
                    <tr>
                        <th style="padding: 12px; text-align: left;">‚Ññ</th>
                        <th style="padding: 12px; text-align: left;">Sana/Vaqt</th>
                        <th style="padding: 12px; text-align: left;">Amaliyot</th>
                        <th style="padding: 12px; text-align: left;">Tavsif</th>
                        <th style="padding: 12px; text-align: left;">Joylashuv</th>
                        <th style="padding: 12px; text-align: left;">Foydalanuvchi</th>
                        <th style="padding: 12px; text-align: right;">Summa</th>
                        <th style="padding: 12px; text-align: center;">Harakat</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <tr>
                        <td colspan="9" style="padding: 3rem; text-align: center; color: #718096;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üìú</div>
                            <div style="font-size: 1.1rem;">Filterlarni tanlang va "Qidirish" tugmasini bosing</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="pagination" style="padding: 1rem; background: #f8f9fa; border-top: 1px solid #dee2e6; display: flex; justify-content: center; gap: 0.5rem;">
            <!-- Pagination JavaScript orqali to'ldiriladi -->
        </div>
    </div>
</div>

<style>
    .form-control {
        padding: 0.5rem;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.95rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }

    .btn-success {
        background: #28a745;
        color: white;
    }

    .btn-success:hover {
        background: #218838;
    }

    .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-left: 4px solid;
    }

    #historyTable tbody tr {
        border-bottom: 1px solid #e2e8f0;
        transition: background 0.2s;
    }

    #historyTable tbody tr:hover {
        background: #f7fafc;
    }

    #historyTable tbody td {
        padding: 12px;
    }

    .operation-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
    }

    .page-btn {
        padding: 0.5rem 1rem;
        border: 1px solid #dee2e6;
        background: white;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .page-btn:hover {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }

    .page-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }
</style>

<script>
    let currentPage = 1;
    let totalPages = 1;

    // Sahifa yuklanganida
    document.addEventListener('DOMContentLoaded', function() {
        // Bugungi sanani o'rnatish
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('endDate').value = today;
        
        // 30 kun oldingi sanani o'rnatish
        const monthAgo = new Date();
        monthAgo.setDate(monthAgo.getDate() - 30);
        document.getElementById('startDate').value = monthAgo.toISOString().split('T')[0];

        // Foydalanuvchilar ro'yxatini yuklash
        loadUsers();
        
        // Avtomatik ma'lumotlarni yuklash
        setTimeout(() => {
            loadHistory();
        }, 500);
    });

    function loadUsers() {
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('userFilter');
                const users = data.users || data; // API data.users formatida yoki to'g'ridan-to'g'ri array
                
                if (Array.isArray(users)) {
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.username;
                        select.appendChild(option);
                    });
                } else {
                    console.error('Foydalanuvchilar ro\'yxati array emas:', users);
                }
            })
            .catch(error => console.error('Foydalanuvchilarni yuklashda xato:', error));
    }

    async function loadHistory(page = 1) {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const operationType = document.getElementById('operationType').value;
        const userId = document.getElementById('userFilter').value;

        // Loading ko'rsatish
        document.getElementById('historyTableBody').innerHTML = `
            <tr>
                <td colspan="9" style="padding: 3rem; text-align: center; color: #667eea;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">‚è≥</div>
                    <div style="font-size: 1.1rem;">Yuklanmoqda...</div>
                </td>
            </tr>
        `;

        try {
            // API so'rovi
            const params = new URLSearchParams();
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (operationType) params.append('operation_type', operationType);
            if (userId) params.append('user_id', userId);
            params.append('page', page);
            params.append('per_page', 50);

            const response = await fetch(`/api/operations-history?${params.toString()}`);
            const data = await response.json();

            if (data.success) {
                currentPage = data.current_page;
                totalPages = data.pages;

                if (data.operations.length === 0) {
                    displayNoData();
                } else {
                    displayOperations(data.operations);
                    updatePagination();
                    updateStatistics(data.operations);
                }
            } else {
                throw new Error(data.error || 'Ma\'lumot yuklashda xatolik');
            }
        } catch (error) {
            console.error('Xatolik:', error);
            document.getElementById('historyTableBody').innerHTML = `
                <tr>
                    <td colspan="9" style="padding: 3rem; text-align: center; color: #dc3545;">
                        <div style="font-size: 2rem; margin-bottom: 1rem;">‚ùå</div>
                        <div style="font-size: 1.1rem;">Xatolik yuz berdi</div>
                        <div style="margin-top: 0.5rem; color: #a0aec0;">${error.message}</div>
                    </td>
                </tr>
            `;
        }
    }

    function displayNoData() {
        document.getElementById('historyTableBody').innerHTML = `
            <tr>
                <td colspan="9" style="padding: 3rem; text-align: center; color: #718096;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üì≠</div>
                    <div style="font-size: 1.1rem;">Ma'lumot topilmadi</div>
                    <div style="margin-top: 0.5rem; color: #a0aec0;">Boshqa filter parametrlarini sinab ko'ring</div>
                </td>
            </tr>
        `;
    }

    function resetFilters() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('endDate').value = today;
        
        const monthAgo = new Date();
        monthAgo.setDate(monthAgo.getDate() - 30);
        document.getElementById('startDate').value = monthAgo.toISOString().split('T')[0];

        document.getElementById('operationType').value = '';
        document.getElementById('userFilter').value = '';

        document.getElementById('historyTableBody').innerHTML = `
            <tr>
                <td colspan="9" style="padding: 3rem; text-align: center; color: #718096;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üìú</div>
                    <div style="font-size: 1.1rem;">Filterlarni tanlang va "Qidirish" tugmasini bosing</div>
                </td>
            </tr>
        `;
    }

    function displayOperations(operations) {
        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = '';

        operations.forEach((op, index) => {
            const row = document.createElement('tr');
            
            // Amaliyot turini badge qilish
            const operationBadges = {
                'sale': { text: 'üõí Sotish', color: '#28a745' },
                'add_product': { text: 'üì¶ Qo\'shish', color: '#007bff' },
                'transfer': { text: 'üîÑ Transfer', color: '#17a2b8' },
                'return': { text: '‚Ü©Ô∏è Qaytarish', color: '#ffc107' },
                'payment_refund': { text: 'üí∞ To\'lov qaytarish', color: '#fd7e14' },
                'edit': { text: '‚úèÔ∏è Tahrirlash', color: '#6c757d' },
                'delete': { text: 'üóëÔ∏è O\'chirish', color: '#dc3545' }
            };

            const badge = operationBadges[op.operation_type] || { text: op.operation_type, color: '#6c757d' };
            
            // Tavsifni qisqartirish
            const description = op.description || '-';
            const shortDesc = description.length > 50 ? description.substring(0, 50) + '...' : description;

            row.innerHTML = `
                <td style="padding: 12px;">${(currentPage - 1) * 50 + index + 1}</td>
                <td style="padding: 12px; white-space: nowrap;">${formatDateTime(op.created_at)}</td>
                <td style="padding: 12px;">
                    <span class="operation-badge" style="background: ${badge.color}; color: white; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem;">
                        ${badge.text}
                    </span>
                </td>
                <td style="padding: 12px; max-width: 300px;" title="${description}">${shortDesc}</td>
                <td style="padding: 12px;">${op.location_name || '-'}</td>
                <td style="padding: 12px;">${op.username || '-'}</td>
                <td style="padding: 12px; text-align: right; font-weight: 600; color: #2c3e50;">
                    ${op.amount ? formatMoney(op.amount) : '-'}
                </td>
                <td style="padding: 12px; text-align: center;">
                    <button onclick='viewDetails(${JSON.stringify(op)})' class="btn" style="padding: 0.5rem 1rem; background: #667eea; color: white; font-size: 0.85rem; border: none; border-radius: 6px; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.background='#5568d3'" onmouseout="this.style.background='#667eea'">
                        üëÅÔ∏è Ko'rish
                    </button>
                </td>
            `;
            
            tbody.appendChild(row);
        });
    }

    function formatMoney(amount) {
        return new Intl.NumberFormat('uz-UZ', {
            style: 'currency',
            currency: 'UZS',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(amount);
    }

    function formatDateTime(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function updatePagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        if (totalPages <= 1) return;

        // Previous button
        if (currentPage > 1) {
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Oldingi';
            prevBtn.className = 'page-btn';
            prevBtn.onclick = () => loadHistory(currentPage - 1);
            pagination.appendChild(prevBtn);
        }

        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.onclick = () => loadHistory(i);
            pagination.appendChild(pageBtn);
        }

        // Next button
        if (currentPage < totalPages) {
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Keyingi ‚Üí';
            nextBtn.className = 'page-btn';
            nextBtn.onclick = () => loadHistory(currentPage + 1);
            pagination.appendChild(nextBtn);
        }
    }

    function updateStatistics(operations) {
        const stats = {
            sale: 0,
            add_product: 0,
            transfer: 0,
            return: 0,
            edit: 0,
            total_amount: 0
        };

        operations.forEach(op => {
            if (stats.hasOwnProperty(op.operation_type)) {
                stats[op.operation_type]++;
            }
            if (op.amount) {
                stats.total_amount += parseFloat(op.amount);
            }
        });

        const statContainer = document.getElementById('statistics');
        statContainer.innerHTML = `
            <div class="stat-card" style="border-left-color: #28a745;">
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 0.5rem;">üõí Sotishlar</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #28a745;">${stats.sale}</div>
            </div>
            <div class="stat-card" style="border-left-color: #007bff;">
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 0.5rem;">üì¶ Mahsulot qo'shish</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #007bff;">${stats.add_product}</div>
            </div>
            <div class="stat-card" style="border-left-color: #17a2b8;">
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 0.5rem;">üîÑ Transferlar</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #17a2b8;">${stats.transfer}</div>
            </div>
            <div class="stat-card" style="border-left-color: #ffc107;">
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 0.5rem;">‚Ü©Ô∏è Qaytarishlar</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #ffc107;">${stats.return}</div>
            </div>
            <div class="stat-card" style="border-left-color: #667eea;">
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 0.5rem;">üí∞ Jami summa</div>
                <div style="font-size: 1.5rem; font-weight: 700; color: #667eea;">${formatMoney(stats.total_amount)}</div>
            </div>
        `;
    }

    function viewDetails(operation) {
        const op = typeof operation === 'string' ? JSON.parse(operation) : operation;
        
        // Modal yaratish
        const modal = document.createElement('div');
        modal.id = 'detailsModal';
        modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 9999;';
        
        const operationBadges = {
            'sale': { text: 'üõí Sotish', color: '#28a745' },
            'add_product': { text: 'üì¶ Qo\'shish', color: '#007bff' },
            'transfer': { text: 'üîÑ Transfer', color: '#17a2b8' },
            'return': { text: '‚Ü©Ô∏è Qaytarish', color: '#ffc107' },
            'payment_refund': { text: 'üí∞ To\'lov qaytarish', color: '#fd7e14' },
            'edit': { text: '‚úèÔ∏è Tahrirlash', color: '#6c757d' },
            'delete': { text: 'üóëÔ∏è O\'chirish', color: '#dc3545' }
        };
        const badge = operationBadges[op.operation_type] || { text: op.operation_type, color: '#6c757d' };
        
        modal.innerHTML = `
            <div style="background: white; border-radius: 12px; max-width: 700px; width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
                <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 1.5rem; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0; font-size: 1.5rem;">üìã Amaliyot Tafsilotlari</h2>
                    <button onclick="closeModal()" style="background: rgba(255,255,255,0.2); border: none; color: white; font-size: 1.5rem; cursor: pointer; width: 35px; height: 35px; border-radius: 50%; transition: all 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">&times;</button>
                </div>
                <div style="padding: 2rem;">
                    <div style="display: grid; gap: 1.5rem;">
                        <div style="border-left: 4px solid ${badge.color}; padding-left: 1rem;">
                            <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 0.3rem;">Amaliyot turi</div>
                            <div style="font-size: 1.1rem; font-weight: 600;">
                                <span style="background: ${badge.color}; color: white; padding: 0.4rem 1rem; border-radius: 20px;">${badge.text}</span>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                            <div>
                                <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 0.3rem;">üìÖ Sana va vaqt</div>
                                <div style="font-weight: 600;">${formatDateTime(op.created_at)}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 0.3rem;">üë§ Foydalanuvchi</div>
                                <div style="font-weight: 600;">${op.username || '-'}</div>
                            </div>
                        </div>
                        
                        <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px;">
                            <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 0.5rem;">üìù Tavsif</div>
                            <div style="font-size: 1rem; line-height: 1.6;">${op.description || '-'}</div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                            <div>
                                <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 0.3rem;">üìç Joylashuv</div>
                                <div style="font-weight: 600;">${op.location_name || '-'}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.85rem; color: #6c757d; margin-bottom: 0.3rem;">üí∞ Summa</div>
                                <div style="font-weight: 600; color: #28a745; font-size: 1.2rem;">${op.amount ? formatMoney(op.amount) : '-'}</div>
                            </div>
                        </div>
                        
                        ${op.new_data ? `
                            <div style="background: #e8f5e9; padding: 1rem; border-radius: 8px; border: 1px solid #c8e6c9;">
                                <div style="font-size: 0.85rem; color: #2e7d32; margin-bottom: 0.5rem; font-weight: 600;">üìä Yangi ma'lumotlar</div>
                                <pre style="margin: 0; font-size: 0.85rem; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; color: #1b5e20;">${JSON.stringify(op.new_data, null, 2)}</pre>
                            </div>
                        ` : ''}
                        
                        ${op.old_data ? `
                            <div style="background: #fff3e0; padding: 1rem; border-radius: 8px; border: 1px solid #ffe0b2;">
                                <div style="font-size: 0.85rem; color: #ef6c00; margin-bottom: 0.5rem; font-weight: 600;">üìã Eski ma'lumotlar</div>
                                <pre style="margin: 0; font-size: 0.85rem; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; color: #e65100;">${JSON.stringify(op.old_data, null, 2)}</pre>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div style="margin-top: 2rem; text-align: right;">
                        <button onclick="closeModal()" style="background: #667eea; color: white; border: none; padding: 0.75rem 2rem; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.background='#5568d3'" onmouseout="this.style.background='#667eea'">Yopish</button>
                    </div>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        
        // Modal tashqarisiga bosganda yopish
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    }
    
    function closeModal() {
        const modal = document.getElementById('detailsModal');
        if (modal) {
            modal.remove();
        }
    }

    function exportHistory() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const operationType = document.getElementById('operationType').value;
        const userId = document.getElementById('userFilter').value;

        // Excel eksport so'rovi
        const params = new URLSearchParams();
        if (startDate) params.append('start_date', startDate);
        if (endDate) params.append('end_date', endDate);
        if (operationType) params.append('operation_type', operationType);
        if (userId) params.append('user_id', userId);
        params.append('export', 'excel');

        window.location.href = `/api/operations-history?${params.toString()}`;
    }
</script>
{% endblock %}
