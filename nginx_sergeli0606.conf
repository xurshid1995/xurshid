# Nginx configuration for sergeli0606.uz
# HTTP dan HTTPS ga redirect
server {
    listen 80;
    listen [::]:80;
    server_name sergeli0606.uz www.sergeli0606.uz;

    # Let's Encrypt uchun
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Boshqa barcha requestlarni HTTPS ga yo'naltirish
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server (SSL sertifikat o'rnatilgandan keyin)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sergeli0606.uz www.sergeli0606.uz;

    # SSL sertifikat (Let's Encrypt orqali o'rnatiladi)
    ssl_certificate /etc/letsencrypt/live/sergeli0606.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sergeli0606.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/sergeli0606.uz/chain.pem;

    # SSL sozlamalari
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client body size
    client_max_body_size 10M;

    # Flask backend proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts - API requestlar uchun yetarli
        proxy_connect_timeout 300s;  # 5 minut
        proxy_send_timeout 300s;     # 5 minut
        proxy_read_timeout 300s;     # 5 minut
        send_timeout 300s;           # Client'ga javob yozish uchun
    }

    # Static files
    location /static {
        alias /var/www/dokon/static;
        
        # JS va CSS fayllar uchun qisqa cache (yangilanishlar tez ko'rinishi uchun)
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Rasmlar uchun uzoq cache
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Boshqa fayllar uchun
        expires 7d;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
